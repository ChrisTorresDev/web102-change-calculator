<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Write your markup here -->
    <h1>Change Calculator</h1>
    
    <div class="container-fluid p-3 mb-2 bg-light text-dark rounded">
      <div class="row">
        <div class="col-sm text-center">
          <h3>How much is due for the sale?</h3>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount-due" onclick="calculateChange()">
        </div><!-- end col -->

        <div class="col-sm text-center">
          <h3>How much has the customer given you?</h3>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" id="amount-received" onclick="calculateChange()">
        </div><!-- end col -->

      </div><!-- end row -->
    </div><!-- end container -->

    <div class="container-fluid p-3 mb-2 bg-light text-dark rounded">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="calculate-change" onclick="calculateChange()">Calculate</button>
    </div><!-- end container -->
    
    <div class="container-fluid p-3 mb-2 bg-light text-dark rounded text-center">
      <h2>Dollars</h2>
      <p id="dollars-output"></p>
    </div><!-- end container -->
    
    <div class="container-fluid p-3 mb-2 bg-light text-dark rounded">
      <div class="row">
        <div class="col-sm text-center">
          <h2>Quarters</h2>
          <p id="quarters-output"></p>
        </div><!-- end col -->

        <div class="col-sm text-center">
          <h2>Dimes</h2>
          <p id="dimes-output"></p>
        </div><!-- end col -->

        <div class="col-sm text-center">
          <h2>Nickels</h2>
          <p id="nickels-output"></p>
        </div><!-- end col -->

        <div class="col-sm text-center">
          <h2>Pennies</h2>
          <p id="pennies-output"></p>
        </div><!-- end col -->
      </div><!-- end row -->
    </div><!-- end container -->
    
    <!-- Don't forget to add your <script> tag here -->
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
